<html>
	<head>
		<title></title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body id="dropzone">
		<div id="import">
			<div>
				<textarea id="importer" placeholder="Paste plaintext to import calendar..."></textarea>
				<a onclick="{importHandler();}">import</a>
				<a onclick="{importing = false; updateView();}">cancel</a>
			</div>
		</div>
		<div id="export">
			<div>
				<textarea id="exporter"></textarea>
				<a onclick="{exporting = false; updateView();}">done</a>
			</div>
		</div>
		<div id="container">
			<div id="header">
				<span id="status">
					<span id="title">insipid</span>
					<a onclick="{importing = true; updateView();}">import</a>
					<a onclick="{exporting = true; updateView();}">export</a>
					<br>
					<span id="loc" onclick="{jump();}"></span>
				</span>
			</div>
			<div id="grid">
			</div>
		</div>
		<script src="script/calendar.js"></script>
		<script src="script/insipid.js"></script>
		<script src="script/render.js"></script>
		<script src="script/event.js"></script>
	</body>
</html>
